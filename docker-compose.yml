version: '3'
services:
  db:
    image: ghcr.io/nero2009/price-compare-api/price-compare-db:1.0.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=pricecompare
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    ports:
      - 3306:3306
    volumes:
      - ~/my/own/datadir:/var/lib/mysql
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      restart: always
      environment:
        - PMA_HOST=db
        - PMA_PORT=3306
      ports:
        - 8090:80
      depends_on:
        - db
  price-compare-api:
    image: ghcr.io/nero2009/price-compare-api/price-compare-api:1.2.0
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pricecompare
      - DB_USERNAME=test
      - DB_PASSWORD=test
    volumes:
      - ./price-compare-api:/var/www/html
    

      